<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<!--    <meta name="viewport" content="minimal-ui">-->
	<meta name="viewport"
				content="width=device-width, height=device-height, initial-scale=1.0, target-densityDpi=device-dpi, minimal-ui">

	<meta name="format-detection" content="telephone=no">

	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
				rel="stylesheet">
	<link rel="stylesheet" href="./styles.css">
	<link rel="stylesheet" href="../commonStyle/animation.css">

</head>
<body>
<!--   Top header   -->
<header class="header-screen">
	<div class="main-menu-bar" role="menubar">
		<button class="left-button">
			<img alt="left-menu" src="../assets/ic_main_menu.svg" class="left-button__image"/>
		</button>
		<div class="header-content">

		</div>
		<button class="right-button">
			<img alt="right-menu" src="../assets/ic_main_up_b.svg" class="right-button__image rotate-180" id="buttonDropdown"/>
		</button>

		<div class="list-item-dropdown hidden" id="listItemDropdown">
			<ul class="list-items animated animatedFadeInUp fadeIn">
				<li class="item">리그오브레전드</li>
				<li class="item">배틀그라운드</li>
				<li class="item">스타크래프트</li>
				<li class="item">포트나이트</li>
				<li class="item">피파온라인</li>
				<li class="item">던전앤파이터</li>
			</ul>
		</div>
	</div>
</header>

<!-- Here is our page's main content -->
<main class="container">
	<article class="game_list">
		<div class="game-card-item blue-item">
			<div class="card-content">
				<div class="game-layer"></div>
				<img class="image-game" src="../assets/lol/lol-card-1.jpg" alt="game-card"/>
				<div class="game-name">리그오브레전드</div>
				<div class="game-intro">세계 최고의
					MOBA 게임</div>
				<div class="game-count">
					<img class="icon-count" src="../assets/gameCard/icCircleUserWhite.svg"/>
					268
				</div>
			</div>
			<div class="card-footer">
				<div class="button">게임정보</div>
				<div class="button">선수정보</div>
			</div>
		</div>
		<div class="game-card-item purple-item">
			<div class="card-content">
				<div class="game-layer"></div>
				<img class="image-game" src="../assets/lol/lol-card-2.jpg" alt="game-card"/>
				<div class="game-name">리그오브레전드</div>
				<div class="game-intro">세계 최고의
					MOBA 게임</div>
				<div class="game-count">
					<img class="icon-count" src="../assets/gameCard/icCircleUserWhite.svg"/>
					268
				</div>
			</div>
			<div class="card-footer">
				<div class="button">게임정보</div>
				<div class="button">선수정보</div>
			</div>
		</div>
	</article>
</main>

<!-- And here is our main footer that is used across all the pages of our website -->

<footer class="footer-screen">
	<div class="footer-main">
		<div class="footer-main__title">&copy;e-bility</div>
		<div class="footer-main__sub-contents">
			<div class="footer-main__sub-content">
				이용약관
			</div>
			<div class="footer-main__sub-content">
				개인정보처리방침
			</div>
			<div class="footer-main__sub-content">
				고객센터
			</div>
		</div>
	</div>
</footer>

</body>
<script language="javascript">
	window.onload = function () {
		const buttonDropdown = document.getElementById("buttonDropdown");
		if (buttonDropdown) {
			buttonDropdown.addEventListener('click', toggleDropdown)
		}
	}

	function toggleDropdown() {
		const dropdown = document.getElementById("listItemDropdown");
		const buttonDropdown = document.getElementById("buttonDropdown");

		if (dropdown) {
			if (dropdown.classList.contains("hidden")) {
				// Show dropdown
				dropdown.classList.remove("hidden")
				if (buttonDropdown && buttonDropdown.classList.contains("rotate-180")) buttonDropdown.classList.remove("rotate-180")
			} else {
				// Hide dropdown
				dropdown.classList.add("hidden")
				if (buttonDropdown && !buttonDropdown.classList.contains("rotate-180")) buttonDropdown.classList.add("rotate-180")
			}
		}
	}
</script>
</html>
