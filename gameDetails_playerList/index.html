	<script language="javascript">
		function navigateToPage(url) {
			window.open(url, '_self');
		}
		window.onload = function () {
			const buttonDropdown = document.getElementById("buttonDropdown");
			if (buttonDropdown) {
				buttonDropdown.addEventListener('click', toggleDropdown)
			}
		}

		function toggleDropdown() {
			const dropdown = document.getElementById("listItemDropdown");
			const buttonDropdown = document.getElementById("buttonDropdown");

			if (dropdown) {
				if (dropdown.classList.contains("hidden")) {
					// Show dropdown
					dropdown.classList.remove("hidden")
					if (buttonDropdown && buttonDropdown.classList.contains("rotate-180")) buttonDropdown.classList.remove("rotate-180")
				} else {
					// Hide dropdown
					dropdown.classList.add("hidden")
					if (buttonDropdown && !buttonDropdown.classList.contains("rotate-180")) buttonDropdown.classList.add("rotate-180")
				}
			}
		}
