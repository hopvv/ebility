<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport"
				content="width=device-width, height=device-height, initial-scale=1.0, target-densityDpi=device-dpi, minimal-ui">

	<meta name="format-detection" content="telephone=no">

	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
				rel="stylesheet">
	<link rel="stylesheet" href="../commonStyle/global.css">
	<link rel="stylesheet" href="../commonStyle/animation.css">
	<link rel="stylesheet" href="./styles.css">

</head>
<body>
<!--   Top header   -->
<header class="header-screen">
	<div class="main-menu-bar no-left" role="menubar">
		<button class="left-button">
			<img alt="left-menu" src="../assets/menu/ic_back_b.svg" class="left-button__image hidden" id="buttonBack"/>
		</button>
		<div class="header-content left-content">
			1:1 질문 작성
		</div>
		<button class="right-button">
			<img alt="right-menu" src="../assets/menu/btn_close.svg" class="right-button__image" id="buttonClose"/>
		</button>
	</div>
</header>

<!-- Here is our page's main content -->
<main class="container">
	<article class="one-one-inquiry-view">
		<div class="box-input">
			<div class="box-input__title">구분</div>
			<input class="box-input__input" type="text" placeholder="질문유형" autofocus/>
			<img class="box-input__icon-input" src="../assets/common/ic_sub_down_g.svg" alt="expand"/>
		</div>
		<div class="box-input">
			<div class="box-input__title">제목</div>
			<input class="box-input__input" type="text" placeholder="입력" value="회원가입이 안되요"/>
		</div>
		<section class="box-input">
			<div class="box-input__title">내용</div>
			<textarea class="box-input__textarea-section" rows="12" required placeholder="내용을 적어주세요"></textarea>
		</section>
	</article>
</main>

<!-- And here is our main footer that is used across all the pages of our website -->
<footer class="footer-screen">
	<button class="button button-full-width no-radius large-title-button active">
		문의하기
	</button>
</footer>

</body>
</html>
