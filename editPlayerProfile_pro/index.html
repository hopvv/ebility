<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport"
				content="width=device-width, height=device-height, initial-scale=1.0, target-densityDpi=device-dpi, minimal-ui">

	<meta name="format-detection" content="telephone=no">

	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
				rel="stylesheet">
	<link rel="stylesheet" href="../commonStyle/global.css">
	<link rel="stylesheet" href="../commonStyle/animation.css">
	<link rel="stylesheet" href="./styles.css">

</head>
<body>
<!--   Top header   -->
<header class="header-screen">
	<div class="main-menu-bar" role="menubar">
		<button class="left-button">
			<img alt="left-menu" src="../assets/menu/ic_back_b.svg" class="left-button__image" id="buttonBack"/>
		</button>
		<div class="header-content left-content">
			선수용 프로필
		</div>
		<div class="right-button">
			<img alt="right-menu" src="../assets/menu/ic_regist.svg" class="right-button__image" id="buttonClose"/>
		</div>
	</div>
</header>

<!-- Here is our page's main content -->
<main class="container">
	<article class="edit-player-profile-view">

		<div class="group-box-input">

			<div class="box-input" datatype="selectDropdown">
				<div class="box-input__title">종목</div>
				<input class="box-input__input" type="text" placeholder="입력" autofocus disabled/>
				<img class="box-input__icon-input --toggle-dropdown-button --right-side" src="../assets/common/ic_sub_down_g.svg" alt="expand"/>
				<div class="box-input__dropdown hidden">
					<div class="box-input__dropdown-option" data-option="1">1</div>
					<div class="box-input__dropdown-option" data-option="2">2</div>
					<div class="box-input__dropdown-option" data-option="3">3</div>
				</div>
			</div>

			<div class="box-input">
				<div class="box-input__title">닉네임</div>
				<input class="box-input__input" type="text" placeholder="입력" autofocus/>
			</div>

			<div class="box-input">
				<div class="box-input__title">소속팀</div>
				<input class="box-input__input" type="text" placeholder="입력" autofocus/>
			</div>
		</div>

		<div class="group-box-input">

			<div class="group-box-input__header-group">
				<div class="group-box-input__title">주요경력</div>
				<button class="button-image">
					<img class="group-box-input__icon-right" alt="add" src="../assets/profile/ic_add.svg"/>
				</button>
			</div>

			<div class="box-input" datatype="selectDropdown">
				<div class="box-input__title">해당연도</div>
				<input class="box-input__input" type="text" placeholder="연도" autofocus disabled/>
				<img class="box-input__icon-input --toggle-dropdown-button --right-side" src="../assets/common/ic_sub_down_g.svg" alt="expand"/>
				<div class="box-input__dropdown hidden">
					<div class="box-input__dropdown-option" data-option="1">1</div>
					<div class="box-input__dropdown-option" data-option="2">2</div>
					<div class="box-input__dropdown-option" data-option="3">3</div>
				</div>
			</div>

			<div class="box-input">
				<div class="box-input__title">주요내용</div>
				<input class="box-input__input" type="text" placeholder="입력" autofocus/>
			</div>
		</div>

	</article>
</main>

<!-- And here is our main footer that is used across all the pages of our website -->
<footer class="footer-screen">

</footer>

</body>
</html>
