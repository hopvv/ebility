<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport"
				content="width=device-width, height=device-height, initial-scale=1.0, target-densityDpi=device-dpi, minimal-ui">

	<meta name="format-detection" content="telephone=no">

	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
				rel="stylesheet">
	<link rel="stylesheet" href="./styles.css">
	<link rel="stylesheet" href="../commonStyle/animation.css">

</head>
<body>
<!--   Top header   -->
<header class="header-screen">
	<div class="main-menu-bar" role="menubar">
		<button class="left-button">
			<img alt="left-menu" src="../assets/menu/ic_back_b.svg" class="left-button__image" id="buttonBack"/>
		</button>
		<div class="header-content left-content">
			내 프로필 관리
		</div>
		<button class="right-button">
			<img alt="right-menu" src="../assets/menu/ic_regist.svg" class="right-button__image" id="buttonClose"/>
		</button>
	</div>
</header>

<!-- Here is our page's main content -->
<main class="container">
	<article class="my-profile-view">

		<div class="box-avatar">
			<img alt="user" src="../assets/profile/ic_profile.png" class="box-avatar__user-image"/>
			<button class="button-image" datatype="buttonImage">
				<input type="file" accept="image/*" class="input-image"/>
				<img alt="edit" src="../assets/profile/btn_profile_edit.svg" class="right-bottom-icon"/>
			</button>
			<div class="box-avatar__icon-pro">PRO</div>
		</div>

		<div class="box-input">
			<div class="box-input__title">닉네임</div>
			<input class="box-input__input" type="email" value="myid@email.com" autofocus/>
<!--			<img class="box-input__icon-input" src="../assets/common/ic_eye.svg" alt="show password"/>-->
<!--			<div class="box-input__warn">영문, 숫자조합 8자리 이상 입력해주세요.</div>-->
		</div>

<!--		<div class="my-profile-view__email">myid@email.com</div>-->

		<div class="social-buttons">
			<a class="social-icon large-icon" href="#"><img src="../assets/profile/group_6.png" alt="afreeca Tv" class="social-image"/></a>
			<a class="social-icon large-icon" href="#"><img src="../assets/profile/group_5.png" alt="afreeca Tv" class="social-image"/></a>
			<a class="social-icon large-icon" href="#"><img src="../assets/profile/group_4.png" alt="afreeca Tv" class="social-image"/></a>
		</div>

		<div class="actions">
			<div class="social-item">
				<img class="social-item__left-content" alt="kakao" src="../assets/profile/user-circle-active.svg"/>
				<div class="social-item__content">선수용 프로필</div>
			</div>
			<div class="social-item">
				<img class="social-item__left-content" alt="youtube" src="../assets/profile/arrow-2-way-active.svg"/>
				<div class="social-item__content">이적관리</div>
			</div>
			<div class="social-item">
				<img class="social-item__left-content" alt="twitch" src="../assets/profile/game-pad-active.svg"/>
				<div class="social-item__content">게임장비관리</div>
			</div>
		</div>
	</article>
</main>

<!-- And here is our main footer that is used across all the pages of our website -->
<footer class="footer-screen">
	<div class="button">
		myid@email.com
	</div>
</footer>
<script type="text/javascript" src="../js/buttonImage.js"></script>
</body>
</html>
