<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport"
				content="width=device-width, height=device-height, initial-scale=1.0, target-densityDpi=device-dpi, minimal-ui">

	<meta name="format-detection" content="telephone=no">

	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
				rel="stylesheet">
	<link rel="stylesheet" href="../commonStyle/global.css">
	<link rel="stylesheet" href="../commonStyle/animation.css">
	<link rel="stylesheet" href="./styles.css">

</head>
<body>
<!--   Top header   -->
<header class="header-screen">
	<div class="main-menu-bar" role="menubar">
		<button class="left-button">
			<img alt="left-menu" src="../assets/menu/btn_close.svg" class="left-button__image" id="buttonMenu"/>
		</button>
		<div class="header-content left-content">
		</div>
		<button class="right-button">
			<img alt="right-menu" src="../assets/menu/ic_regist.svg" class="right-button__image" id="buttonDropdown"/>
		</button>
	</div>
</header>

<!-- Here is our page's main content -->
<main class="container">
	<article class="game-section">
		<div class="box-input__game-title">리그오브레전드 커뮤니티</div>
	</article>
	<article class="community-writing-wrapper">
		<section class="community-section post-title-section box-input">
			<div class="community-section__title box-input__title">제목</div>
			<input type="text" class="community-section__input-section box-input__input" required placeholder="제목을 입력해주세요">
		</section>
		<section class="community-section post-des-section box-input">
			<div class="community-section__title box-input__title">내용</div>
			<textarea type="text" class="box-input__textarea-section" rows="12" required placeholder="내용을 적어주세요"></textarea>
		</section>
	</article>
</main>

<!-- And here is our main footer that is used across all the pages of our website -->

<footer class="footer-screen">
	<div class="left-content">
		<button class="button-image" datatype="buttonImage">
			<input type="file" accept="image/*" class="input-image"/>
			<img alt="attachment-image" class="image-attachment" src="../assets/community/ic_image.svg"/>
		</button>
	</div>
	<div class="right-content">
		<div class="check-box counter-button selected" datatype='checkBox'>
			<img class="counter-button__icon --check-box__tick" alt="tick" src="../assets/common/ic_circle-tick.svg"/>
			<img class="counter-button__icon --check-box__un-tick hidden" alt="tick" src="../assets/common/ic_circle-untick.svg"/>
			비공개
		</div>
	</div>
</footer>


<script type="text/javascript" src="../js/checkBox.js"></script>
<script type="text/javascript" src="../js/buttonImage.js"></script>
<script language="JavaScript">
	function navigateToPage(url) {
		window.open(url, '_self');
	}
</script>
</body>
</html>
