<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport"
				content="width=device-width, height=device-height, initial-scale=1.0, target-densityDpi=device-dpi, minimal-ui">

	<meta name="format-detection" content="telephone=no">

	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"

<body>
<!--   Top header   -->
<header class="header-screen">
	<div class="main-menu-bar" role="menubar">
		<img alt="left-menu" src="../assets/menu/ic_regist.svg" class="left-button" id="buttonMenu"/>

<!-- Here is our page's main content -->
<main class="container">
	<article class="community-writing-wrapper">

			<input type="text" class="community-section__input-section box-input__input disabled" value="리그오브레전드 커뮤니티">
		</section>
		<section class="community-section post-title-section box-input">
			<div class="community-section__title box-input__title">제목</div>
			<input type="text" class="community-section__input-section box-input__input" value="회원가입이 안되요" required placeholder="텍스트를 입력하세요">
		</section>
		<section class="community-section post-des-section box-input">
			<div class="community-section__title box-input__title">내용</div>
			<textarea type="text" class="box-input__textarea-section" rows="12" required placeholder="텍스트를 입력하세요">

		</section>
	</article>
</main>

<!-- And here is our main footer that is used across all the pages of our website -->

<footer class="footer-screen">
	<div class="left-content">
		<img alt="attachment-image" class="image-attachment" src="../assets/community/ic_image.svg"/>
	</div>
	<div class="right-content">
		<div class="counter-button like">
			<img class="counter-button__icon" alt="tick" src="../assets/community/ic_on.svg"/>
			비공개

	</div>
</footer>


<script language="JavaScript">
	function navigateToPage(url) {
		window.open(url, '_self');
	}
</script>

</html>
