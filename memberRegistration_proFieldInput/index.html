<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport"
				content="width=device-width, height=device-height, initial-scale=1.0, target-densityDpi=device-dpi, minimal-ui">

	<meta name="format-detection" content="telephone=no">

	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
				rel="stylesheet">
	<link rel="stylesheet" href="../commonStyle/global.css">
	<link rel="stylesheet" href="../commonStyle/animation.css">
	<link rel="stylesheet" href="./styles.css">

</head>
<body>
<!--   Top header   -->
<header class="header-screen">
	<div class="main-menu-bar" role="menubar">
		<button class="left-button">
			<img alt="left-menu" src="../assets/menu/ic_back_b.svg" class="left-button__image" id="buttonMenu"/>
		</button>
		<div class="header-content left-content">
			Pro 회원가입
		</div>
	</div>
</header>

<!-- Here is our page's main content -->
<main class="container">
	<article class="user-input-view">
		<div class="box-input" datatype='boxPassword'>
			<div class="box-input__title">비밀번호</div>
			<input class="box-input__input" type="text" placeholder="입력" value="홍길동" autofocus/>
			<img class="box-input__icon-input --icon-show hidden" src="../assets/common/ic_eye.svg" alt="show password"/>
			<img class="box-input__icon-input --icon-hide" src="../assets/common/ic_un-eye.svg" alt="hide password"/>
			<div class="box-input__warn">영문, 숫자조합 8자리 이상 입력해주세요.</div>
		</div>
		<div class="box-input" datatype='boxPassword'>
			<div class="box-input__title">비밀번호</div>
			<input class="box-input__input" type="text" placeholder="입력" value="홍길동"/>
			<img class="box-input__icon-input --icon-show hidden" src="../assets/common/ic_eye.svg" alt="show password"/>
			<img class="box-input__icon-input --icon-hide" src="../assets/common/ic_un-eye.svg" alt="hide password"/>
			<div class="box-input__warn">비밀번호가 일치하지 않습니다.</div>

		</div>
		<div class="box-input">
			<div class="box-input__title">생일</div>
			<input class="box-input__input" type="text" placeholder="입력" value=""/>
		</div>
		<div class="box-input">
			<div class="box-input__title">연락처</div>
			<input class="box-input__input" type="password" placeholder="입력" value=""/>
		</div>
		<div class="box-input" datatype="selectDropdown">
			<div class="box-input__title">종목</div>
			<input class="box-input__input" type="text" placeholder="입력" value="" disabled/>
			<img class="box-input__icon-input --toggle-dropdown-button --right-side" src="../assets/common/ic_sub_down_g.svg" alt="expand"/>
			<div class="box-input__dropdown hidden">
				<div class="box-input__dropdown-option" data-option="1">1</div>
				<div class="box-input__dropdown-option" data-option="2">2</div>
				<div class="box-input__dropdown-option" data-option="3">3</div>
			</div>
		</div>
		<div class="box-input">
			<div class="box-input__title">닉네임</div>
			<input class="box-input__input" type="text" placeholder="입력" value=""/>
		</div>

		<div class="check-box agree-condition-box selected" datatype='checkBox'>
			<img class="agree-condition-box__icon-tick --check-box__tick" alt="tick" src="../assets/common/ic_circle-tick.svg"/>
			<img class="agree-condition-box__icon-tick --check-box__un-tick hidden" alt="un-tick" src="../assets/common/ic_circle-untick.svg"/>

			<div class="agree-condition-box__texts">
				<a class="agree-condition-box__text --term-of-use" href="#">이용약관</a>
				<span class="agree-condition-box__text">및</span>
				<a class="agree-condition-box__text --privacy-statement" href="#">개인정보취급방침</a>
				<span class="agree-condition-box__text">에 동의합니다.</span>
			</div>
		</div>
	</article>
</main>

<!-- And here is our main footer that is used across all the pages of our website -->

<footer class="footer-screen">
	<button class="button button-full-width no-radius large-title-button active">
		가입하기
	</button>
</footer>

<script type="text/javascript" src="../js/boxPassword.js"></script>
<script type="text/javascript" src="../js/checkBox.js"></script>
<script type="text/javascript" src="../js/selectDropdown.js"></script>
<script language="JavaScript">
	function navigateToPage(url) {
		window.open(url, '_self');
	}
</script>
</body>
</html>
