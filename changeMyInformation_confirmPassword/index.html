<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport"
				content="width=device-width, height=device-height, initial-scale=1.0, target-densityDpi=device-dpi, minimal-ui">

	<meta name="format-detection" content="telephone=no">

	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
				rel="stylesheet">
	<link rel="stylesheet" href="./styles.css">
	<link rel="stylesheet" href="../commonStyle/animation.css">

</head>
<body>
<!--   Top header   -->
<header class="header-screen">
	<div class="main-menu-bar no-left" role="menubar">
		<button class="left-button">
			<img alt="left-menu" src="../assets/menu/ic_back_b.svg" class="left-button__image hidden" id="buttonBack"/>
		</button>
		<div class="header-content left-content">
			정보변경
		</div>
		<button class="right-button">
			<img alt="right-menu" src="../assets/menu/btn_close.svg" class="right-button__image" id="buttonClose"/>
		</button>
	</div>
</header>

<!-- Here is our page's main content -->
<main class="container">
	<article class="confirm-password-view">

		<div class="box-input">
			<div class="box-input__title">이름</div>
			<input class="box-input__input" type="text" value="홍길동" autofocus/>
		</div>

		<div class="box-input">
			<div class="box-input__title">이메일</div>
			<input class="box-input__input" type="email" value="id@example.com" autofocus/>
		</div>

		<div class="box-input">
			<div class="box-input__title">연락처</div>
			<input class="box-input__input" type="text" value="010-1234-1234" autofocus/>
		</div>

		<div class="box-input" datatype="boxPassword">
			<div class="box-input__title">비밀번호</div>
			<input class="box-input__input" type="text" value="bettterworks14!$" autofocus/>
			<img class="box-input__icon-input --icon-show" src="../assets/common/ic_eye.svg" alt="show password"/>
			<img class="box-input__icon-input --icon-hide hidden" src="../assets/common/ic_un-eye.svg" alt="hide password"/>
		</div>

		<div class="box-input" datatype="boxPassword">
			<div class="box-input__title">비밀번호 확인</div>
			<input class="box-input__input" type="text" value="bettterworks14!$" autofocus/>
			<img class="box-input__icon-input --icon-show" src="../assets/common/ic_eye.svg" alt="show password"/>
			<img class="box-input__icon-input --icon-hide hidden" src="../assets/common/ic_un-eye.svg" alt="hide password"/>
		</div>
	</article>
</main>

<!-- And here is our main footer that is used across all the pages of our website -->
<footer class="footer-screen">
	<button class="button button-full-width no-radius large-title-button active">
		수정완료
	</button>
</footer>

</body>
<script type="text/javascript" src="../js/boxPassword.js"></script>
</html>
