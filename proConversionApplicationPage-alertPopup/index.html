<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport"
				content="width=device-width, height=device-height, initial-scale=1.0, target-densityDpi=device-dpi, minimal-ui">

	<meta name="format-detection" content="telephone=no">

	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
				rel="stylesheet">
	<link rel="stylesheet" href="../commonStyle/global.css">
	<link rel="stylesheet" href="../commonStyle/animation.css">
	<link rel="stylesheet" href="./styles.css">

</head>
<body>
<!--   Top header   -->
<header class="header-screen">
	<div class="main-menu-bar no-left" role="menubar">
		<button class="left-button">
			<img alt="left-menu" src="../assets/menu/ic_back_b.svg" class="left-button__image hidden" id="buttonBack"/>
		</button>
		<div class="header-content left-content">
			Pro 전환신청
		</div>
		<button class="right-button">
			<img alt="right-menu" src="../assets/menu/btn_close.svg" class="right-button__image" id="buttonClose"/>
		</button>
	</div>
</header>

<!-- Here is our page's main content -->
<main class="container">
	<article class="conversation-app-page">
		<div class="conversation-app-page__title">
			기재해주신 내용을 바탕으로
			Pro Gamer 전환 승인이 이루어집니다.
		</div>

		<div class="box-input">
			<div class="box-input__title">생일</div>
			<input class="box-input__input" type="text" placeholder="입력" autofocus/>
		</div>

		<div class="box-input" datatype="selectDropdown">
			<div class="box-input__title">종목</div>
			<input class="box-input__input" type="text" placeholder="입력" autofocus/>
			<img class="box-input__icon-input --toggle-dropdown-button --right-side" src="../assets/common/ic_sub_down_g.svg" alt="dropdown"/>
			<div class="box-input__dropdown hidden">
				<div class="box-input__dropdown-option" data-option="1">1</div>
				<div class="box-input__dropdown-option" data-option="2">2</div>
				<div class="box-input__dropdown-option" data-option="3">3</div>
			</div>
		</div>

		<div class="box-input">
			<div class="box-input__title">닉네임</div>
			<input class="box-input__input" type="text" placeholder="입력" autofocus/>
		</div>
	</article>
</main>

<!-- And here is our main footer that is used across all the pages of our website -->
<footer class="footer-screen">
	<button class="button button-full-width no-radius large-title-button active" onclick="toggleModal()">
		가입하기
	</button>
</footer>

<div class="modal" datatype="modal">
	<div class="modal-wrapper center-modal">
		<div class="modal-layer" datatype="modalWrapperLayer"></div>
		<div class="modal-content warning-popup">
			<div class="warning-popup__title">Pro Gamer</div>
			<div class="warning-popup__title">가입이 승인되었습니다.</div>
			<button class="button large-button active" onclick="toggleModal()">확인</button>
		</div>
	</div>
</div>

</body>
<script type="text/javascript" src="../js/modal.js"></script>
<script type="text/javascript" src="../js/selectDropdown.js"></script>
<script type="text/javascript">
	function toggleModal() {
		const modal = document.querySelector(".modal[datatype='modal']");
		if (modal.classList.contains("hidden")) {
			modal.classList.remove("hidden")
		} else {
			modal.classList.add("hidden")
		}
	}

	window.addEventListener('DOMContentLoaded', (event) => {

	});
</script>
</html>
