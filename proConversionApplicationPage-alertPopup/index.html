<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport"
				content="width=device-width, height=device-height, initial-scale=1.0, target-densityDpi=device-dpi, minimal-ui">

	<meta name="format-detection" content="telephone=no">

	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
				rel="stylesheet">
	<link rel="stylesheet" href="./styles.css">
	<link rel="stylesheet" href="../commonStyle/animation.css">

</head>
<body>
<!--   Top header   -->
<header class="header-screen">
	<div class="main-menu-bar no-left" role="menubar">
		<img alt="left-menu" src="../assets/menu/ic_back_b.svg" class="left-button hidden" id="buttonBack"/>
		<div class="header-content left-content">
			Pro 전환신청
		</div>
		<img alt="right-menu" src="../assets/menu/btn_close.svg" class="right-button" id="buttonClose"/>
	</div>
</header>

<!-- Here is our page's main content -->
<main class="container">
	<article class="conversation-app-page">
		<div class="conversation-app-page__title">
			기재해주신 내용을 바탕으로
			Pro Gamer 전환 승인이 이루어집니다.
		</div>

		<div class="box-input">
			<div class="box-input__title">생일</div>
			<input class="box-input__input" type="text" value="입력" autofocus/>
		</div>

		<div class="box-input">
			<div class="box-input__title">종목</div>
			<input class="box-input__input" type="text" value="입력" autofocus/>
			<img class="box-input__icon-input --right-side" src="../assets/common/ic_sub_down_g.svg" alt="dropdown"/>
		</div>

		<div class="box-input">
			<div class="box-input__title">닉네임</div>
			<input class="box-input__input" type="text" value="입력" autofocus/>
		</div>
	</article>
</main>

<!-- And here is our main footer that is used across all the pages of our website -->
<footer class="footer-screen">
	<div class="button button-full-width no-radius active">
		가입하기
	</div>
</footer>

<div class="modal">
	<div class="modal-wrapper center-modal">
		<div class="modal-content warning-popup">
			<div class="warning-popup__title">Pro Gamer</div>
			<div class="warning-popup__title">가입이 승인되었습니다.</div>
			<div class="button large-button active">확인</div>
		</div>
	</div>
</div>

</body>
</html>
