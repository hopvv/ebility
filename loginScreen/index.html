<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport"
				content="width=device-width, height=device-height, initial-scale=1.0, target-densityDpi=device-dpi, minimal-ui">

	<meta name="format-detection" content="telephone=no">

	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
				rel="stylesheet">
	<link rel="stylesheet" href="./styles.css">
	<link rel="stylesheet" href="../commonStyle/animation.css">

</head>
<body>
<!--   Top header   -->
<header class="header-screen">

</header>

<!-- Here is our page's main content -->
<main class="container">
	<div class="login-view">

		<div class="login-view__title">로그인해주세요</div>

		<div class="login-view__email-box box-input">
			<div class="login-view__email-title box-input__title">제목</div>
			<input type="text" class="login-view__email-input box-input__input" value="test@mail.com" required placeholder="주소입력">
		</div>

		<div class="login-view__password box-input">
			<div class="login-view__password-title box-input__title">제목</div>
			<input type="password" class="login-view__password-input box-input__input" value="asdfghjkl123" required placeholder="비밀번호를 입력하세요">
		</div>

		<div class="login-view__box-social-actions">
			<div class="social-item">
				<img class="social-item__left-content" alt="kakao" src="../assets/login/ic_kakao.jpg"/>
				<div class="social-item__content">카카오톡으로 시작하기</div>
				<img class="social-item__right-content" alt="arrow" src="../assets/login/ic_fwd_small_b.svg"/>
			</div>
			<div class="social-item">
				<img class="social-item__left-content" alt="facebook" src="../assets/login/ic_fb.jpg"/>
				<div class="social-item__content">페이스북으로 시작하기</div>
				<img class="social-item__right-content" alt="arrow" src="../assets/login/ic_fwd_small_b.svg"/>
			</div>
			<div class="social-item">
				<img class="social-item__left-content" alt="naver" src="../assets/login/ic_naver.jpg"/>
				<div class="social-item__content">네이버로 시작하기</div>
				<img class="social-item__right-content" alt="arrow" src="../assets/login/ic_fwd_small_b.svg"/>
			</div>
			<div class="social-item">
				<img class="social-item__left-content" alt="google" src="../assets/login/ic_google.jpg"/>
				<div class="social-item__content">구글로 시작하기</div>
				<img class="social-item__right-content" alt="arrow" src="../assets/login/ic_fwd_small_b.svg"/>
			</div>
		</div>

	</div>
</main>

<!-- And here is our main footer that is used across all the pages of our website -->
<footer class="footer-screen">
	<div class="footer-item">회원가입</div>
	<div class="divider-vertical"></div>
	<div class="footer-item">아이디찾기</div>
	<div class="divider-vertical"></div>
	<div class="footer-item">비밀번호찾기</div>
</footer>


<script language="JavaScript">
	function navigateToPage(url) {
		window.open(url, '_self');
	}
</script>
</body>
</html>
